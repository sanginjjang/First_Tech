<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 기본 설정 */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	margin: 20px auto;
	width: 80%;
	background-color: #f9f9f9;
}

/* 헤더 섹션 */
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
	font-size: 18px;
	font-weight: bold;
}

header div {
	display: flex;
	align-items: center;
	gap: 10px;
}

/* 메인 컨테이너 */
.main-container {
	display: flex;
	gap: 20px;
	margin-top: 20px;
}

/* 사이드바 */
.sidebar {
	flex: 1;
	padding: 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
}

.sidebar h2 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 20px;
}

.sidebar button {
	display: block;
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	font-size: 16px;
	font-weight: bold;
	background-color: #1a73e8;
	color: #ffffff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: 0.3s;
}

.sidebar button:hover {
	background-color: #105cbf;
}

/* 공고 리스트 섹션 */
.list-container {
	flex: 4;
	padding: 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
}

.list-header {
	display: flex;
	justify-content: space-between;
	padding: 10px;
	border-bottom: 1px solid #d9d9d9;
	background-color: #f5f5f5;
	font-size: 16px;
	font-weight: bold;
}

.list-item {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px;
	border-bottom: 1px solid #d9d9d9;
	transition: background-color 0.3s;
}

.list-item:hover {
	background-color: #f0f0f0;
}

.list-item .left {
	display: flex;
	align-items: center;
	gap: 10px;
}

.list-item .left button {
	width: 40px;
	height: 40px;
	font-size: 18px;
	background-color: #ffffff;
	border: 1px solid #d9d9d9;
	border-radius: 50%;
	cursor: pointer;
	transition: 0.3s;
}

.list-item .left button:hover {
	background-color: #e0e0e0;
}

.list-item .right {
	display: flex;
	gap: 10px;
}

.list-item .right div {
	padding: 5px 10px;
	border: 1px solid #d9d9d9;
	border-radius: 5px;
	font-size: 14px;
	background-color: #f5f5f5;
}

.list-item .right div:hover {
	background-color: #e0e0e0;
}

/* 페이징 네비게이션 */
.pagination {
	text-align: center;
	margin-top: 20px;
}

.pagination button {
	margin: 0 5px;
	padding: 5px 10px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
	cursor: pointer;
	font-size: 14px;
	border-radius: 3px;
	transition: 0.3s;
}

.pagination button:hover {
	background-color: #1a73e8;
	color: #ffffff;
}
</style>
</head>
<body>
	<header>
		<div th:text="${session.company.companyName}">기업 이름</div>
		<div>
			<span>공고 전체</span> <span>임시 저장</span> <span>채용 중</span>
		</div>
	</header>

	<div class="main-container">
		<div class="sidebar">
			<h2>사이드바</h2>
			<form
				th:action="@{/sangin/insertApplicationForm/{companyId}(companyId=${companyId})}"
				method="POST">
				<button type="submit">+ 채용 공고 등록</button>
			</form>
		</div>

		<div class="list-container">
			<div class="list-header">
				<span>공고 목록</span>
			</div>
			<th:block th:each="item : ${companyApplicationList}">
				<div class="list-item">
					<div class="left">
						<button>V</button>
						<a
							th:href="@{/sangin/applicationDetailForm/{applicationNum}(applicationNum=${item.applicationNum})}"
							id="applicationName">[[${item.applicationName}]]</a>
					</div>
					<div class="right">
						<div>
							<a
								th:href="@{/hyepin/applicantManage/{applicationNum}/1(applicationNum=${item.applicationNum})}">지원자관리</a>
						</div>
						<div th:text="${item.roleId}">roleId</div>
						<div th:text="${item.deadlineDate}">deadlineDate</div>
						<div th:text="${item.onBoard}">진행 중</div>
					</div>
				</div>
			</th:block>

			<input type="hidden" id="pageNum" th:value="${currentPage}">
			<div class="pagination">
				<span th:if="${currentPage > 1}"><a
					th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum-1})}"
					class="pagination-link">이전</a></span> <span
					th:each="page : ${#numbers.sequence(1, totalPages)}"> <span>
						<a
						th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum})}"
						th:style="${page == pageNum} ? 'font-weight: bold; color: #1a73e8;' : ''"
						class="pagination-link">[[${page}]]</a>
				</span>
				</span> <span th:if="${currentPage < totalPages}"><a
					th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum+1})}"
					class="pagination-link">다음</a></span>
			</div>
		</div>
	</div>
</body>
</html>
