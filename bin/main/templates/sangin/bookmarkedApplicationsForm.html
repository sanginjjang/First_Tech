<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관심 공고 리스트</title>
<style>
body {
	margin: 0 auto;
	width: 65vw;
	height: 100vh;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	font-size: 2em;
	color: #333;
	margin: 20px 0;
}

hr {
	border: 1px solid #ccc;
	margin: 20px 0;
}

section {
	display: flex;
	flex-direction: row;
	height: 100%;
	background-color: #f7f7f7;
}

#section1 {
	flex: 3;
	border: 1px solid #ddd;
	padding: 10px;
	overflow-y: auto;
	background-color: #fff;
}

.list {
	width: 100%;
	padding: 10px;
	border-bottom: 1px solid #ddd;
	display: flex;
	align-items: flex-start;
}

#list1 {
	width: 5%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.colorHeart, .uncolorHeart {
	font-size: 24px;
	border: none;
	background: none;
	cursor: pointer;
}

.colorHeart {
	color: red;
}

.uncolorHeart {
	color: black;
}

.colorHeart:hover, .uncolorHeart:hover {
	transform: scale(1.2);
}

#list2 {
	flex: 1;
	margin-left: 10px;
}

#list2_1 {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

#applicationName {
	font-size: 18px;
	font-weight: bold;
	color: #333;
	text-decoration: none;
}

#applicationName:hover {
	text-decoration: underline;
	color: #007bff;
}

#deadlineDate {
	font-size: 12px;
	color: #666;
	padding: 5px;
}

#list2_2 {
	margin-top: 10px;
	display: flex;
	flex-wrap: wrap;
	gap: 10px;
}

#list2_2 div {
	padding: 5px 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	font-size: 14px;
	background-color: #f9f9f9;
	color: #555;
}

#list3 {
	display: flex;
	align-items: center;
	gap: 10px;
	margin-left: 10px;
}

#companyName {
	padding: 10px;
	font-size: 14px;
	font-weight: bold;
	color: #333;
	background-color: #f7f7f7;
	border: 1px solid #ddd;
	border-radius: 4px;
}

.uncolorStar, .colorStar {
	font-size: 24px;
	cursor: pointer;
	border: none;
	background: none;
}

.uncolorStar {
	color: black;
}

.colorStar {
	color: yellowgreen;
}

.colorStar:hover, .uncolorStar:hover {
	transform: scale(1.2);
}

#section2 {
	flex: 1;
	border: 1px solid #ddd;
	padding: 10px;
	background-color: #fff;
	text-align: center;
	font-size: 16px;
}

h2 {
	font-size: 1.5em;
	color: #555;
}
</style>
</head>
<body>
	<h1>
		<a href="/">Main으로 가기</a>
	</h1>
	<hr>
	<section>
		<div id="section1">
			<th:block th:each="jobApplication : ${applicationList}">
				<div class="list">
					<div id="list1">
						<button class="colorHeart"
							th:attr="data-application-num=${jobApplication.applicationNum}"
							th:if="${jobApplication.isBookmarked == 1}">♥</button>
						<button class="uncolorHeart"
							th:attr="data-application-num=${jobApplication.applicationNum}"
							th:if="${jobApplication.isBookmarked != 1}">♡</button>
					</div>
					<div id="list2">
						<div id="list2_1">
							<a
								th:href="@{/sangin/applicationDetailForm/{applicationNum}(applicationNum=${jobApplication.applicationNum})}"
								id="applicationName">[[${jobApplication.applicationName}]]</a>
							<div id="deadlineDate"
								th:text="${#dates.format(jobApplication.deadlineDate, 'yyyy-MM-dd')}"></div>
						</div>
						<div id="list2_2">
							<div id="workingArea" th:text="${jobApplication.workingArea}"></div>
							<div id="career" th:text="${jobApplication.career}">요구 경력</div>
							<div id="education" th:text="${jobApplication.education}">요구
								학력</div>
							<div id="employmentType"
								th:text="${jobApplication.employmentType}">근무 형태</div>
							<div id="salary" th:text="${jobApplication.salary}">급여</div>
						</div>
					</div>
					<div id="list3">
						<div id="companyName" th:text="${jobApplication.companyId}">기업
							이름</div>
						<button class="colorStar"
							th:attr="data-company-id=${jobApplication.companyId}"
							th:if="${companyList.contains(jobApplication.companyId)}">★</button>
						<button class="uncolorStar"
							th:attr="data-company-id=${jobApplication.companyId}"
							th:if="${!companyList.contains(jobApplication.companyId)}">☆</button>
					</div>
				</div>
			</th:block>
		</div>
		<div id="section2">
			<h2>section2 공사 중..</h2>
			<hr>
			최근 검색어..인기게시글..
		</div>
	</section>
</body>
<script>
document.querySelector("#section1").addEventListener("click", (event) => {
    const userId = "user001";

    if (event.target.classList.contains("colorHeart")) {
        const applicationNum = event.target.dataset.applicationNum;
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/sangin/removeHeart");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
            if (xhr.status === 200) {
                alert("북마크가 취소되었습니다!");
                event.target.classList.remove("colorHeart");
                event.target.classList.add("uncolorHeart");
                event.target.textContent = "♡";
            }
        };

        const data = JSON.stringify({ userId, applicationNum });
        xhr.send(data);
    }

    if (event.target.classList.contains("uncolorHeart")) {
        const applicationNum = event.target.dataset.applicationNum;
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/sangin/addHeart");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
            if (xhr.status === 200) {
                alert("북마크가 추가되었습니다!");
                event.target.classList.remove("uncolorHeart");
                event.target.classList.add("colorHeart");
                event.target.textContent = "♥";
              
            }
        };

        const data = JSON.stringify({ userId, applicationNum });
        xhr.send(data);
    }
});
</script>

</html>
