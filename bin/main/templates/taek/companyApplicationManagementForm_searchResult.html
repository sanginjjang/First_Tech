<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 기본 설정 */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	margin: 20px auto;
	width: 80%;
	background-color: #f9f9f9;
}

        /* 헤더 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
        }

        #logo {
            display: flex;
            width: 100px;
            height: 100px;
        }

        header a {
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
            color: #867a7a;
        }

        #header-right {
            position: relative;
            bottom: 55px;
        }

        .search {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .search> form > input {
            padding: 20px;
            width: 600px;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
        }

        #searchBtn {
            padding: 15px 20px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
        }

        #searchSelect {
            padding: 15px 20px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 15px;

        }

        /* 네브 */
        nav {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            margin-top: 20px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            padding: 15px 50px;
            gap: 250px;
        }

        .nav-left {
            display: flex;
            gap: 120px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .nav-left div a {
            color: black;
            transition: 0.3s;
        }

        .nav-left div a:hover {
            color: blue;
            cursor: pointer;
        }

        .nav-right {
            transition: 0.3s;
            display: flex;
            background-color: #1a73e8;
            padding: 15px 35px;
            border-radius: 5px;
            gap: 20px;
        }

        .nav-right div {
            font-size: 18px;
            color: white;
            margin: 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-right:hover {
            background-color: #105cbf;
        }

/* 헤더 섹션 */
header1 {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
	font-size: 18px;
	font-weight: bold;
    margin-top: 20px;
    border-radius: 5px;
}

header1 div {
	display: flex;
	align-items: center;
	gap: 10px;
}

/* 메인 컨테이너 */
.main-container {
	display: flex;
	gap: 20px;
	margin-top: 20px;
}

/* 사이드바 */
.sidebar {
	flex: 1;
	padding: 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
    border-radius: 5px;
}

.sidebar h2 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 20px;
}

.sidebar button {
	display: block;
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	font-size: 16px;
	font-weight: bold;
	background-color: #1a73e8;
	color: #ffffff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: 0.3s;
}

.sidebar button:hover {
	background-color: #105cbf;
}

/* 공고 리스트 섹션 */
.list-container {
	flex: 4;
	padding: 20px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
    border-radius: 5px;
}

.list-header {
	display: flex;
	justify-content: space-between;
	padding: 10px;
	border-bottom: 1px solid #d9d9d9;
	background-color: #f5f5f5;
	font-size: 16px;
	font-weight: bold;
}

.list-item {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px;
	border-bottom: 1px solid #d9d9d9;
	transition: background-color 0.3s;
}

.list-item:hover {
	background-color: #f0f0f0;
}

.list-item .left {
	display: flex;
	align-items: center;
	gap: 10px;
}

.list-item .left button {
	width: 40px;
	height: 40px;
	font-size: 18px;
	background-color: #ffffff;
	border: 1px solid #d9d9d9;
	border-radius: 50%;
	cursor: pointer;
	transition: 0.3s;
}

.list-item .left button:hover {
	background-color: #e0e0e0;
}

.list-item .right {
	display: flex;
	gap: 10px;
}

.list-item .right div {
	padding: 5px 10px;
	border: 1px solid #d9d9d9;
	border-radius: 5px;
	font-size: 14px;
	background-color: #f5f5f5;
}

.list-item .right div:hover {
	background-color: #e0e0e0;
}

/* 페이징 네비게이션 */
.pagination {
	text-align: center;
	margin-top: 20px;
}

.pagination button {
	margin: 0 5px;
	padding: 5px 10px;
	border: 1px solid #d9d9d9;
	background-color: #ffffff;
	cursor: pointer;
	font-size: 14px;
	border-radius: 3px;
	transition: 0.3s;
}

.pagination button:hover {
	background-color: #1a73e8;
	color: #ffffff;
} 
/* footer */
        footer {
            padding: 15px;
            background-color: #ffffff;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 14px;
            color: #555555;
            margin-top: 20px;
        }



</style>
</head>
<body>

    <header>
        <div id="logo">
        <a href="/">
            <img src="/uploads/logo.webp" alt="">
        </a>
        </div>
        <div class="search">
        <form action="/s/searchResult2" method="post" id="form">
            <select id="searchSelect"  name="searchPart">
              <option value="searchApplication">공고명</option>
        		<option value="searchCompany">기업명</option>
            </select>
            <input type="text" name="mainSearchInput"  placeholder="텍스트를 입력하세요">
            <th:block th:if="${session.user != null}">
            <button id="searchBtn">검색</button>
            </th:block>
             <th:block th:if="${session.user == null}">
            <button id="searchBtn" onclick="noSearch(event)">검색</button>
            </th:block>
         </form>
        </div>
        <div id="header-right">
        	<th:block th:if="${session.user == null}">
        	  	<span><a href="/hyepin/login">로그인</a></span>
           		<span><a href="/hyepin/join">회원가입</a></span>
            	<span><a href="/hyepin/companyMain">기업 홈</a></span>
        	</th:block>
        	<th:block th:if="${session.user != null}">
        	  	<span><a href="/hyepin/goUserInformation">마이페이지</a></span>
        	  	<span><a href="/hyepin/logout">로그아웃</a></span>
        	</th:block>
        </div>
    </header>
 <nav>
        <div class="nav-left">
        <th:block th:if="${session.user == null}">
            <div onclick="noLogin()">채용공고</div>
            <div onclick="noLogin()">기업정보</div>
            <div onclick="noLogin()">지원현황</div>
            <div onclick="noLogin()">이력서관리</div>
            <div onclick="noLogin()">커뮤니티</div>
        </th:block>
       
        <th:block th:if="${session.user != null}">
            <div><a href="/sangin/applicationsForm">채용공고</a></div>
            <div><a href="/c/companyInfo/1">기업정보</a></div>
            <div><a href="/resume/resumeApplyList">지원현황</a></div>
            <div><a href="/resume/MyResumeList">이력서관리</a></div>
            <div><a href="/b/board/1">커뮤니티</a></div>
        </th:block>
        </div>
        
        <div class="nav-right">
            <div>FAQ</div>
        </div>
    </nav>


    
	<header1>
		<div th:text="${companyId}">기업 이름</div>
		<div>
			<span>전체</span> <span>임시 저장</span> <span>채용 중</span>
		</div>
	</header1>

	<div class="main-container">
		<div class="sidebar">
			<h2>마이페이지</h2>
			<form
				th:action="@{/sangin/insertApplicationForm/{companyId}(companyId=${companyId})}"
				method="POST">
				<button type="submit">+ 이력서 등록</button>
			</form>
		</div>

		<div class="list-container">
			<div class="list-header">
				<span>검색결과</span>
			</div>
			<th:block th:each="item : ${searchList}">
				<!-- searchPart 값이 'part1'일 때만 나타나는 내용 -->
				<div th:if="${searchPart == 'searchCompany'}" class="list-item">
					<div class="left">
						<button>V</button>
						<a th:href="@{/c/companyDetail/{companyName}(companyName=${item.companyName})}" th:text="${item.companyName}">companyName</a>

					</div>
					<div class="right">
						
						<div th:text="${item.companyTel}">companyTel</div>
						<div th:text="${item.employees}">employees</div>
						<div th:text="${item.annualRevenue}">annualRevenue</div>
					</div>
				</div>

				<!-- searchPart 값이 'part2'일 때만 나타나는 내용 -->
				<div th:if="${searchPart == 'searchApplication'}" class="list-item">
					<div class="left">
						<button>V</button>
						<a
							th:href="@{/sangin/applicationDetailForm/{applicationNum}(applicationNum=${item.applicationNum})}"
							id="applicationName">[[${item.applicationName}]]</a>
					</div>
					<div class="right">
						<div th:text="${item.roleName}">roleName</div>
						<div th:text="${item.deadlineDate}">deadlineDate</div>
						<div th:text="${item.onBoard}">진행 중</div>
					</div>
				</div>
			</th:block>

			<!-- 			<input type="hidden" id="pageNum" th:value="${currentPage}">
			<div class="pagination">
				<span th:if="${currentPage > 1}"><a
					th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum-1})}"
					class="pagination-link">이전</a></span> <span
					th:each="page : ${#numbers.sequence(1, totalPages)}"> <span>
						<a
						th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum})}"
						th:style="${page == pageNum} ? 'font-weight: bold; color: #1a73e8;' : ''"
						class="pagination-link">[[${page}]]</a>
				</span>
				</span> <span th:if="${currentPage < totalPages}"><a
					th:href="@{/sangin/companyApplicationManagementForm/{pageNum}
							(pageNum=${pageNum+1})}"
					class="pagination-link">다음</a></span>
			</div> -->
		</div>
	</div>

    <footer>
        © 2024 First Tech. 모든 권리 보유.
    </footer>


    <script>
        function noLogin(){
            alert("로그인 후 이용해 주세요.");
            }
        function noSearch(){
            event.preventDefault(); // 폼 제출 방지
            alert("로그인 후 이용해 주세요.");
            }
    </script>
</body>
</html>
