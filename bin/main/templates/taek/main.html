<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            background-color: #f9f9f9;
            color: #333333;
            width: 80%;
        }

        a {
            text-decoration: none;
            cursor: pointer;
            
        }

        /* 헤더 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
        }

        header a {
            margin: 0 5px;
            font-weight: bold;
            font-size: 15px;
            color: black;
        }

        .search input {
            padding: 20px;
            width: 600px;
            border: 1px black solid;
            border-radius: 10px;
        }

        .search button {
            padding: 20px;
            border-radius: 10px;
        }

        /* 네브 */
        nav {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            margin-top: 20px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            padding: 15px 50px;
            gap: 250px;
        }

        .nav-left {
            display: flex;
            gap: 120px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
        }

        .nav-left div a {
            color: black;
            transition: 0.3s;
        }

        .nav-left div a:hover {
            color: #1a73e8;
            cursor: pointer;
        }

        .nav-right {
            transition: 0.3s;
            display: flex;
            background-color: #1a73e8;
            padding: 5px 10px;
            border-radius: 10px;
            gap: 20px;
        }

        .nav-right div {
            font-size: 18px;
            color: white;
            margin: 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-right:hover {
            background-color: #105cbf;
        }

        /* footer */
        footer {
            padding: 15px;
            background-color: #ffffff;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 14px;
            color: #555555;
        }

        /* nav main  사이 */
        .section {
            display: flex;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
            height: 200px;
        }

        .image {
            display: flex;
            flex: 3;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            height: 400px;
            gap: 20px;
        }

        .image div {
            display: flex;
            flex: 1;
            border: 1px #d9d9d9 solid;
            border-radius: 20px;
            background-color: #ffffff;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        .image img {
            display: flex;
            flex: 3;
            border: 1px #d9d9d9 solid;
            border-radius: 20px;
            box-sizing: border-box;
        }


        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            border-radius: 5px;
            background-color: #1a73e8;
            border: 1px solid #1a73e8;
        }

        /* 메인 섹션 */
        .main {
            display: flex;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        }

        .main h2 {
            margin-left: 50px;
        }

        .container-list {
            flex: 3;
            display: grid;
            width: 100%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(auto, 250px);
            gap: 20px;
        }

        .container-list div {
            display: flex;
            align-items: center;
            border: 1px #d9d9d9 solid;
            border-radius: 20px;
            background-color: #ffffff;
            justify-content: center;
        }

        .side-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            border: 1px black solid;
            border-radius: 5px;
            background-color: #1a73e8;
            border: 1px solid #1a73e8;
            height: 520px;
        }

        .under-bar {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .under-bar div {
            flex: 1;
            align-items: center;
            border: 1px #d9d9d9 solid;
            border-radius: 20px;
            background-color: #ffffff;
            height: 250px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

            <div>내용</div>
