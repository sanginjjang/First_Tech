<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            background-color: #f9f9f9;
            color: #333333;
            width: 80%;
        }

        a {
            text-decoration: none;
        }
   /* 헤더 */
   header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
        }

        #logo {
            display: flex;
            width: 100px;
            height: 100px;
        }

        header a {
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
            color: #867a7a;
        }

        #header-right {
            position: relative;
            bottom: 55px;
        }

        .search {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .search> form > input {
            padding: 20px;
            width: 600px;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
        }

        #searchBtn {
            padding: 15px 20px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
        }

        #searchSelect {
            padding: 15px 20px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 15px;

        }

        /* 네브 */
        nav {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            margin-top: 20px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            padding: 15px 50px;
            gap: 250px;
        }

        .nav-left {
            display: flex;
            gap: 120px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .nav-left div a {
            color: black;
            transition: 0.3s;
        }

        .nav-left div a:hover {
            color: blue;
            cursor: pointer;
        }

        .nav-right {
            transition: 0.3s;
            display: flex;
            background-color: #1a73e8;
            padding: 15px 35px;
            border-radius: 5px;
            gap: 20px;
        }

        .nav-right div {
            font-size: 18px;
            color: white;
            margin: 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-right:hover {
            background-color: #105cbf;
        }


        /* 게시글 컨테이너 */
        section {
            display: flex;
            margin: 20px auto;
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #d9d9d9;
        }

        .board-container {
            flex: 3;
            margin-right: 20px;
        }

        .board-header {
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .board-info {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }

        .board-image img {
            width: 100%;
            border-radius: 5px;
        }

        .board-content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* 댓글 영역 */
        .comment-section {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #d9d9d9;
        }

        .comment-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-date {
            font-size: 12px;
            color: #777;
        }

        .comment-content {
            font-size: 14px;
            color: #333;
        }

        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .comment-section button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .comment-section button:hover {
            background-color: #105cbf;
        }

        /* 푸터 */
        footer {
            padding: 15px;
            background-color: #ffffff;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 14px;
            color: #555555;
        }
        #regComment{
            width: 50%;
            margin-left: 25%;
        }
    </style>
</head>

<body>

    <header>
        <div id="logo">
        <a href="/">
            <img src="/uploads/logo.webp" alt="">
        </a>
        </div>
        <div class="search">
        <form action="/s/searchResult2" method="post" id="form">
            <select id="searchSelect"  name="searchPart">
              <option value="searchApplication">공고명</option>
        		<option value="searchCompany">기업명</option>
            </select>
            <input type="text" name="mainSearchInput"  placeholder="텍스트를 입력하세요">
            <th:block th:if="${session.user != null}">
            <button id="searchBtn">검색</button>
            </th:block>
             <th:block th:if="${session.user == null}">
            <button id="searchBtn" onclick="noSearch(event)">검색</button>
            </th:block>
         </form>
        </div>
        <div id="header-right">
        	<th:block th:if="${session.user == null}">
        	  	<span><a href="/hyepin/login">로그인</a></span>
           		<span><a href="/hyepin/join">회원가입</a></span>
            	<span><a href="/hyepin/companyMain">기업 홈</a></span>
        	</th:block>
        	<th:block th:if="${session.user != null}">
        	  	<span><a href="/hyepin/goUserInformation">마이페이지</a></span>
        	  	<span><a href="/hyepin/logout">로그아웃</a></span>
        	</th:block>
        </div>
    </header>
 <nav>
        <div class="nav-left">
        <th:block th:if="${session.user == null}">
            <div onclick="noLogin()">채용공고</div>
            <div onclick="noLogin()">기업정보</div>
            <div onclick="noLogin()">지원현황</div>
            <div onclick="noLogin()">이력서관리</div>
            <div onclick="noLogin()">커뮤니티</div>
        </th:block>
       
        <th:block th:if="${session.user != null}">
            <div><a href="/sangin/applicationsForm">채용공고</a></div>
            <div><a href="/c/companyInfo/1">기업정보</a></div>
            <div><a href="/resume/resumeApplyList">지원현황</a></div>
            <div><a href="/resume/MyResumeList">이력서관리</a></div>
            <div><a href="/b/board/1">커뮤니티</a></div>
        </th:block>
        </div>
        
        <div class="nav-right">
            <div>FAQ</div>
        </div>
    </nav>

    <section>
        <div class="board-container">
            <div class="board-header" th:text="${board.boardTitle}">게시글 제목</div>
            <div class="board-info">
                <span th:text="'작성자: ' + ${board.boardWriter}"></span> |
                <span th:text="'작성날짜: ' + ${board.createdDate}"></span> |
                <span th:text="'조회수: ' + ${board.views}"></span>
            </div>

            <div class="board-image">
                <img th:if="${board.fileName != null}" th:src="'/uploads/' + ${board.fileName}" alt="첨부 이미지">
            </div>

            <div class="board-content" th:text="${board.boardContent}">게시글 내용</div>
        </div>

        <div class="comment-section">
            <div class="comment-list">
                <div th:each="comment : ${commentList}" class="comment-item">
                    <div class="comment-header">
                        <div class="comment-author" th:text="${comment.commentWriter}"></div>
                        <div class="comment-date" th:text="${comment.createdDate}"></div>
                    </div>
                    <div class="comment-content" th:text="${comment.commentContent}"></div>
                </div>
            </div>

            <textarea id="commentContent" placeholder="댓글을 작성하세요"></textarea><br>
            <button id="regComment">작성</button>
        </div>
    </section>
    <footer>
        © 2024 First Tech. 모든 권리 보유.
    </footer>

    <script>
        var boardNum = [[${board.boardNum}]];  // Thymeleaf에서 boardNum 값을 JavaScript로 전달
        var badWords = ['시발','ㅅㅂ','ㅄ','병신','씨빨','씨벌','ㅅ2발','ㅅㅣ발','ㅅ1발','씹빨','븅신','sibal','ㅆㅣ발','슈발','쓔발','새끼','개새끼','씹새끼','개자식','씨발','아가리','썅','미친','미친놈','미친년','미친']
        // 댓글 추가 함수
        $('#regComment').click(function() {
            var content = $('#commentContent').val();
            if (content.trim() === '') {
                alert('댓글을 입력해주세요.');
                return;
            }
            for (var i = 0; i < badWords.length; i++) {
                if (content.includes(badWords[i])) {
                    alert(badWords[i]+' 는(은) 사용할 수 없습니다.');
                    $('#commentContent').val('');
                    return;
                }
            }

            $.ajax({
                url: '/b/addComment', 
                method: 'POST',
                data: {
                    content: content,
                    boardNum: boardNum
                },
                success: function(response) {
                    if (response.success) {
                        location.reload();
                    } else {
                        alert('댓글이 작성됐습니다.');
                        location.reload();
                    }
                },
                error: function() {
                    alert('You need to log in to perform this action.');
                    
                }
            });
        });

        
        function noLogin(){
            alert("로그인 후 이용해 주세요.");
            }
        function noSearch(){
            event.preventDefault(); // 폼 제출 방지
            alert("로그인 후 이용해 주세요.");
            }
     
    </script>
</body>
</html>
