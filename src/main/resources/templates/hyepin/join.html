<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
		width: 80%;
		margin: 0 auto;
		margin-top: 50px;
        background-color: #f9f9f9;
	}

    header {
        font-weight: bold;
        border: lightgray solid 1px;
        width: 100%;
        height: 15%;
         background-color: #ffffff;
        font-size: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px 5px 0 0;
        border: 1px solid #d9d9d9;
        background-color: #f5f5f5;
    }
    footer {
            padding: 15px;
            background-color: #ffffff;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 14px;
            color: #555555;
            margin-top: 20px;
        }
    a {
        /* 링크 기본 스타일 */
        text-decoration: none;
        color: inherit;
    }

    .login {
        font-size: 20px;
    }

    #home {
        margin: 0px 30px 0px 30px;
    }

   #logo {
        margin-left: 30px;
        height: 60px;
    }

    section {
        width: 100%;
        height: 70%;
        border: lightgray solid 1px;
        text-align: center;
        padding: 50px 0px 50px 0px;
        border-radius: 0 0 5px 5px;
        background-color: #ffffff;
        border: 1px solid #d9d9d9;
    }


    .item1 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5%;
        margin-top: 30px;
    }

    .memberBtn {
        font-size: 30px;
        background-color: white;
        border: none;
        color: gray;
    }

    .memberBtn:hover {
        color: black;
        transition: all 0.3s ease;
    }

    .inputForm {
        text-align: center;
    }

    .formStyle {
        width: 40%;
        height: 50px;
        font-size: 20px;
    }

    .form {
        align-items: center;
        font-size: 20px;
        text-align: center;
        gap: 3%;
        margin-bottom: 30px;
        margin-top: 70px;
    }

    #goJoin{
        margin: 50px 0px 50px 0px;
        font-size: 30px;
    }

   
    #loginText{
        text-decoration: underline;
    }
    #join{
        padding: 15px 25px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }

    #join:hover {
            background-color: #0056b3;
    }
</style>

<body>
    <header>
        <div id="logo">  </div>
        <div class="login">
           <span><a href="/">홈으로</a></span>
           <span id="home"> <a href=""> 기업 홈</a></span>
        </div>
    </header>
    <section>
        <div class="item1">
            <div><button class="memberBtn" id="userMemberBtn">개인회원</button></div>
            <div><button class="memberBtn" id="companyMemberBtn">기업회원</button></div>
        </div>
        
        <div class="form">
            <div id="goJoin"><a href="" id="join">회원가입</a></div>
            <div>이미 계정있나요? <a href="/hyepin/login" id="loginText">로그인</a></div>
        </div>

    </section>
    <footer>
        © 2024 First Tech. 모든 권리 보유.
    </footer>
</body>

<script>

    const userMemberBtn = document.getElementById('userMemberBtn');
    const companyMemberBtn = document.getElementById('companyMemberBtn');
    const join = document.getElementById('join');
    let selectedMember = "user";
    
    window.onload = function() {
		join.href = '/hyepin/userJoin';
        
        userMemberBtn.style.color = 'black';
        userMemberBtn.style.transform = 'scale(1.1)';
        companyMemberBtn.style.transform = 'scale(1)';
        companyMemberBtn.style.color = ''; 
        
        selectedMember = "user";
	}
    
    
    userMemberBtn.addEventListener('click', event => {
    	join.href = '/hyepin/userJoin';
        
        userMemberBtn.style.color = 'black';
        userMemberBtn.style.transform = 'scale(1.1)';
        companyMemberBtn.style.transform = 'scale(1)';
        companyMemberBtn.style.color = ''; 
        
        selectedMember = "user";
    });

    companyMemberBtn.addEventListener('click', event =>{
    	
    	//여기 수정요~!
    	join.href = '';
        
        companyMemberBtn.style.transform = 'scale(1.1)';
        companyMemberBtn.style.color = 'black';
        userMemberBtn.style.transform = 'scale(1)';
        userMemberBtn.style.color = ''; 
        
        selectedMember = "company";
    });
    
    join.addEventListener('click', function(event) {
    	if(selectedMember == null){
			event.preventDefault();
			alert('개인회원 또는 기업회원 중 하나를 선택하세요.');
		}    	
    });

    
    
</script>



</html>
